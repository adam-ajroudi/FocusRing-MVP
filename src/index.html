<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: file:;">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: file:;">
    <title>Focus Ring</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none; /* Prevent text selection */
        }
        #focusImage {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain; /* Scale image while preserving aspect ratio */
        }
    </style>
</head>
<body>
    <img id="focusImage" src="" alt="Focus Image" />
    <script src="./renderer.js"></script>
</body>
</html>
